<script>
// –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û –ù–ê–î–ï–ñ–ù–´–ô LIGHTBOX
(function() {
    'use strict';
    
    let lightboxInitialized = false;
    let modal = null;
    let images = [];
    let currentIndex = 0;
    
    // –§—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    function initLightbox() {
        if (lightboxInitialized) return;
        
        console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –Ω–∞–¥–µ–∂–Ω–æ–≥–æ lightbox...');
        
        // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        modal = document.createElement('div');
        modal.id = 'lightbox-modal';
        modal.className = 'lightbox-modal';
        modal.innerHTML = `
            <div class="lightbox-content">
                <img class="lightbox-image" src="" alt="–ü—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è">
                <button class="lightbox-prev" onclick="window.lightboxPrev()">‚Äπ</button>
                <button class="lightbox-next" onclick="window.lightboxNext()">‚Ä∫</button>
                <button class="lightbox-close" onclick="window.lightboxClose()">√ó</button>
                <div class="lightbox-counter">1 / 1</div>
            </div>
        `;
        document.body.appendChild(modal);
        console.log('‚úÖ –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–æ');
        
        // –ù–∞—Ö–æ–¥–∏–º –í–°–ï –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–∞–∑–Ω—ã–º–∏ —Å–ø–æ—Å–æ–±–∞–º–∏
        const selectors = [
            '.portfolio-image a',
            '.portfolio-item a',
            'a[data-lightbox]',
            'a[href*=".jpg"]',
            'a[href*=".jpeg"]',
            'a[href*=".png"]',
            'a[href*=".webp"]'
        ];
        
        images = [];
        selectors.forEach(selector => {
            const found = document.querySelectorAll(selector);
            found.forEach(img => {
                if (!images.includes(img)) {
                    images.push(img);
                }
            });
        });
        
        console.log('üì∏ –ù–∞–π–¥–µ–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:', images.length);
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.lightboxOpen = function(index) {
            console.log('üîì –û—Ç–∫—Ä—ã—Ç–∏–µ lightbox, –∏–Ω–¥–µ–∫—Å:', index);
            if (!modal || !images[index]) return;
            
            currentIndex = index;
            const imageSrc = images[currentIndex].getAttribute('href');
            const imageElement = modal.querySelector('.lightbox-image');
            const counterElement = modal.querySelector('.lightbox-counter');
            
            imageElement.src = imageSrc;
            counterElement.textContent = (currentIndex + 1) + ' / ' + images.length;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        };
        
        window.lightboxClose = function() {
            console.log('üîí –ó–∞–∫—Ä—ã—Ç–∏–µ lightbox');
            if (!modal) return;
            modal.classList.remove('active');
            document.body.style.overflow = '';
        };
        
        window.lightboxPrev = function() {
            console.log('‚¨ÖÔ∏è –ü—Ä–µ–¥—ã–¥—É—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
            if (!modal || images.length === 0) return;
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            const imageSrc = images[currentIndex].getAttribute('href');
            const imageElement = modal.querySelector('.lightbox-image');
            const counterElement = modal.querySelector('.lightbox-counter');
            
            imageElement.src = imageSrc;
            counterElement.textContent = (currentIndex + 1) + ' / ' + images.length;
        };
        
        window.lightboxNext = function() {
            console.log('‚û°Ô∏è –°–ª–µ–¥—É—é—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
            if (!modal || images.length === 0) return;
            currentIndex = (currentIndex + 1) % images.length;
            const imageSrc = images[currentIndex].getAttribute('href');
            const imageElement = modal.querySelector('.lightbox-image');
            const counterElement = modal.querySelector('.lightbox-counter');
            
            imageElement.src = imageSrc;
            counterElement.textContent = (currentIndex + 1) + ' / ' + images.length;
        };
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –í–°–ï–ú–ò —Å–ø–æ—Å–æ–±–∞–º–∏
        images.forEach(function(image, index) {
            console.log('üîó –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è', index);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ —Å—Å—ã–ª–∫—É
            image.addEventListener('click', function(e) {
                console.log('üñ±Ô∏è –ö–ª–∏–∫ –ø–æ —Å—Å—ã–ª–∫–µ, –∏–Ω–¥–µ–∫—Å:', index);
                e.preventDefault();
                e.stopPropagation();
                window.lightboxOpen(index);
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ —Å—Å—ã–ª–∫–∏
            const img = image.querySelector('img');
            if (img) {
                img.addEventListener('click', function(e) {
                    console.log('üñ±Ô∏è –ö–ª–∏–∫ –ø–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é, –∏–Ω–¥–µ–∫—Å:', index);
                    e.preventDefault();
                    e.stopPropagation();
                    window.lightboxOpen(index);
                });
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –≤–µ—Å—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ
        const portfolioContainer = document.querySelector('.portfolio-items');
        if (portfolioContainer) {
            portfolioContainer.addEventListener('click', function(e) {
                const clickedImage = e.target.closest('a');
                if (clickedImage && images.includes(clickedImage)) {
                    const index = images.indexOf(clickedImage);
                    console.log('üñ±Ô∏è –ö–ª–∏–∫ –ø–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É, –∏–Ω–¥–µ–∫—Å:', index);
                    e.preventDefault();
                    e.stopPropagation();
                    window.lightboxOpen(index);
                }
            });
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                window.lightboxClose();
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(e) {
            if (!modal || !modal.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    window.lightboxClose();
                    break;
                case 'ArrowLeft':
                    window.lightboxPrev();
                    break;
                case 'ArrowRight':
                    window.lightboxNext();
                    break;
            }
        });
        
        lightboxInitialized = true;
        console.log('‚úÖ Lightbox –ø–æ–ª–Ω–æ—Å—Ç—å—é –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω!');
    }
    
    // –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã –∑–∞–ø—É—Å–∫–∞
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initLightbox);
    } else {
        initLightbox();
    }
    
    window.addEventListener('load', function() {
        setTimeout(initLightbox, 100);
    });
    
    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
    setTimeout(initLightbox, 1000);
    
    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
    setTimeout(initLightbox, 3000);
    
    console.log('üöÄ Lightbox —Å–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω –∏ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!');
})();
